{% extends 'CRUD/base.html' %}

{% block title %}Update{% endblock %}

{% block content %}

<h2>Update</h2>

<form action="{% url 'crud:update' contact.id %}" method="post">
	{% csrf_token %}
	<label>Name: </label><input type="text" name="name" value="{{contact.name}}" required>
	<br>
	<label>Phone: </label><input type="tel" name="phone" value="{{contact.phone}}" required>
	<br>
	<input type="submit">
</form>

{% endblock %}
