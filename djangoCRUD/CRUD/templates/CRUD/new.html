{% extends 'CRUD/base.html' %}

{% block title %}Create{% endblock %}

{% block content %}
<h2>Create</h2>

<form action="{% url 'crud:create' %}" method="post">
	{% csrf_token %}
	<label>Name: </label><input type="text" name="name" required>
	<br>
	<label>Phone: </label><input type="tel" name="phone" required>
	<br>
	<input type="submit">
</form>

{% endblock %}
